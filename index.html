<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Tool</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Color Lighten/Darken</h2>
   <label for="hex"> Color(Hex)</label>
    <input type="text" name="hex" id="hexInput" placeholder="#00000" value="#c6d5ac" />
    <label for="slider" id="sliderText">0%</label>
    <input type="range"min="0" max="100" value="0" name="slider" id="slider"></input>
    <p>Input Color</p>
    <div id="inputColor" class="box"></div>
    <p id="alteredColorText">Altered Color</p>
    <div id="alteredColor" class="box"></div>
  </div>
    <script src="index.js" ></script>
  </body>
</html>
